<!DOCTYPE html>
<html lang="ru">

<head>
  <link rel="stylesheet" href="style.css" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
  <title>Запись на прием к стоматологу</title>
</head>

<body>
  <div class="container">
    <div class="signup-header">
      <h1>Запишитесь онлайн</h1>
    </div>
    <form id="signup-form" action="https://example.com/submit.php" method="post">
      <div class="input_field">
        <label for="name">Введите имя</label>
        <input type="text" name="name" id="name" required>
      </div>
      <div class="input_field">
        <label for="phone">Введите телефон</label>
        <input type="tel" name="phone" id="phone" required>
      </div>
      <div class="input_field">
        <label for="email">Введите email</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div class="input_field">
        <label for="date">Дата приема</label>
        <input type="date" name="date" id="date" required>
      </div>
      <div class="input_field">
        <label for="time">Время приема</label>
        <select name="time" id="time" required>
          <option value="">Выберите время</option>
          <option value="9:00">9:00</option>
          <option value="10:00">10:00</option>
          <option value="11:00">11:00</option>
        </select>
      </div>
      <div class="input_field">
        <label for="service">Услуга</label>
        <select name="service" id="service" required>
          <option value="">Выберите услугу</option>
          <option value="consultation">Консультация</option>
          <option value="cleaning">Чистка зубов</option>
          <option value="filling">Пломбирование зубов</option>
          <option value="whitening">Отбеливание зубов</option>
        </select>
      </div>
			<button type="submit">Отправить</button>
      <script type="text/javascript" src="script.js" charset="utf-8"></script>
    </form>
  </div>
</body>
</html>
